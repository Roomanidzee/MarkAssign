<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:include="elements/head :: head"></head>
<body>
<div class="content">
    <header th:include="elements/menu-header :: menu-header"></header>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3 new-col">
                    <div class="create-box">
                        <a href=""><button class="add-button create-button">Выгрузить данные</button></a>
                    </div>
                    <div class="small-box">
                        <div class="select-box">
                            <form action="#" method="post">
                                <div class="select-item">
                                    <h4>Обучение</h4>
                                    <div class="select">
                                        <select title="">
                                            <option>Не выбрано</option>
                                            <option>Бакавлариат</option>
                                            <option>Магистратура</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="select-item">
                                    <h4>Курс</h4>
                                    <div class="select">
                                        <select title="">
                                            <option>Не выбрано</option>
                                            <option>1 курс</option>
                                            <option>2 курс</option>
                                            <option>3 курс</option>
                                            <option>4 курс</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="select-item">
                                    <h4>Группа</h4>
                                    <div class="select">
                                        <select title="">
                                            <option>Не выбрано</option>
                                            <option>11-601</option>
                                            <option>11-602</option>
                                            <option>11-603</option>
                                            <option>11-604</option>
                                            <option>11-605</option>
                                            <option>11-606</option>
                                            <option>11-607</option>
                                            <option>11-608</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="select-item">
                                    <h4>Организация</h4>
                                    <div class="select">
                                        <select title="">
                                            <option>Не выбрано</option>
                                            <option>ITIS Music</option>
                                            <option>ITIS Dance</option>
                                            <option>Театр</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="create-org-button create-button">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-9 new-col right-col">
                    <div class="data-list">
                        <div class="title-data">
                            <h1 class="h1 view-425">Баллы студентов</h1>
                            <div class="sort-select title-sort">
                                <select title="">
                                    <option>Сортировать</option>
                                    <option>По фамилие А-Я</option>
                                    <option>По фамилие Я-А</option>
                                </select>
                                <div class="select__arrow"></div>
                            </div>
                            <h1 class="h1 list-title">Баллы студентов</h1>
                            <div class="search-title">
                                <div class="search-box">

                                </div>
                            </div>
                        </div>

                        <!-- item 1 -->
                        <div class="list-item" th:each="student : ${pageWrapper.content}">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="user-data">
                                        <div class="user-title">
                                            <div class="user-name">
                                                <a href="view-student.html">
                                                    <span class="lastname" th:text="${student.profile.surname}">Фамилия</span>
                                                    <span class="name" th:text="${student.profile.name}">Имя</span>
                                                    <span class="secondname" th:text="${student.profile.patronymic}}">Отчество</span>
                                                </a>
                                            </div>
                                            <a class="edit" href="view-scores.html"><i class="fas fa-star"></i> Смотреть все баллы</a>
                                        </div>
                                        <div class="user-info">
                                            <p th:text="${@studentServiceImpl.getStudentsMarks(student.id)}"><span>Текущий дополнительный балл:</span>Балл</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="pagination-list">
                        <ul class="pagination">
                            <li class="pagination__item"><a href="#" class="pagination__number">←<span class="pagination__control pagination__control_prev">prev</span></a></li>
                            <li class="pagination__item"><a href="#" class="pagination__number pagination__number_active">1</a></li>
                            <li class="pagination__item"><a href="#" class="pagination__number">2</a></li>
                            <li class="pagination__item"><a href="#" class="pagination__number">3</a></li>
                            <li class="pagination__item"><a href="#" class="pagination__number">4</a></li>
                            <li class="pagination__item"><a href="#" class="pagination__number">5</a></li>
                            <li class="pagination__item"><a href="#" class="pagination__number"><span class="pagination__control pagination__control_next">next</span>→</a></li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="elements/footer :: footer"></footer>

</body>
</html>

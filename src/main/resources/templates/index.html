<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:include="elements/head :: head"></head>
<body>
<div class="content">

    <header>
        <nav class="header-container">
            <a class="logo">UniService</a>
        </nav>
    </header>

    <div class="container">
        <div class="panel col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8
         col-xs-offset-2 centered">
            <div class="welcome">
                <h1 class="h1">Добро пожаловать на UniService!</h1>
                <p>Навигация по внеучебной жизни университета</p>
            </div>

            <div class="alert" th:if="${model ne null and model.error ne null and model.error.isPresent()}">
                Неправильно введён логин/пароль. Попробуйте ещё раз. Если ввод верен - свяжитесь с UniServiceTeam
            </div>
            <form name='form-login' th:action="@{/login}" method="POST">
                <div class="input-box">
                    <input type="text" name="login" placeholder="Логин" required = "true"/>
                    <span><i class="far fa-user-circle"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Пароль" required = "true"/>
                    <span><i class="fas fa-lock"></i></span>
                </div>
                <div class="input-box">
                    <label class="remember-me"><input name="" value="remember" type="checkbox"/> &nbsp;Запомнить
                        меня</label>
                </div>
                <button th:if="${role_check == null}" class="enter-button" type="submit" value="Войти">Войти</button>
            </form>

            <button th:if="${role_check ne null}" class="enter-button" type="button"
                    data-toggle="modal" data-target="#myModal">Войти</button>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Выберите роль</h4>
                            <button th:href="@{/admin_auth}" class="modal-button" type="submit" value="Войти">Войти как администратор</button>
                            <button th:href="@{/cooperator_auth}" class="modal-button" type="submit" value="Войти">Войти как сотрудник </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<footer th:include="elements/footer :: footer"></footer>

</body>
</html>

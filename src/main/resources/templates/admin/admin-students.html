<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="elements/head :: head"></head>
<body>

<div class="content">
    <header th:include="elements/menu-header :: menu-header"></header>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                    <div class="create-box" sec:authorize="hasAuthority('ADMIN')">
                        <button class="add-button create-button" data-toggle="modal" data-target="#myModal">Добавить студента</button>
                    </div>

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h2 class="create-title modal-title" id="myModalLabel">Добавить студента</h2>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/admin/students/add}" method="POST" id="create-data">
                                        <div class="info-edit">
                                            <div class="input-box">
                                                <label for="secondname">Фамилия</label>
                                                <input id="secondname" type="text" name="secondName" placeholder="Фамилия"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="firstname">Имя</label>
                                                <input id="firstname" type="text" name="firstName" placeholder="Имя"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="lastname">Отчество</label>
                                                <input id="lastname" type="text" name="lastName" placeholder="Отчество"/>
                                            </div>
                                            <div class="input-box">
                                                <label for="degrees-list-modal">Обучение</label>
                                                <select id="degrees-list-modal" name="type">
                                                    <option>Не выбрано</option>
                                                    <option value = "Бакалавриат">Бакалавриат</option>
                                                    <option value = "Магистратура">Магистратура</option>
                                                </select>
                                            </div>
                                            <div class="input-box">
                                                <label for="course">Курс</label>
                                                <select id="course-list-modal" name="course">
                                                    <select title="" id="course-list-modal">
                                                        <option value="0">Не выбрано</option>
                                                    </select>
                                                </select>
                                            </div>
                                            <div class="input-box">
                                                <label for="group-list-modal">Группа</label>
                                                <select title="" id="group-list-modal">
                                                    <option>Не выбрано</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="create-data" class="create-org-button create-button">Создать</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="small-box">
                        <div class="select-box">
                            <form action="" method="">
                                <div class="select-item">
                                    <h4>Обучение</h4>
                                    <div class="select">
                                        <select title="" id="degrees-list">
                                            <option>Не выбрано</option>
                                            <option>Бакавлариат</option>
                                            <option>Магистратура</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="select-item">
                                    <h4>Курс</h4>
                                    <div class="select">
                                        <select title="" id="course-list">
                                            <option value="0">Не выбрано</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="select-item">
                                    <h4>Группа</h4>
                                    <div class="select">
                                        <select title="" id="group-list">
                                            <option>Не выбрано</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="select-item">
                                    <h4>Организация</h4>
                                    <div class="select">
                                        <select title="" id="organizations-list">
                                            <option>Не выбрано</option>
                                        </select>
                                        <div class="select__arrow"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="create-data" class="create-org-button create-button">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-9 new-col right-col">
                    <div class="data-list">
                        <div class="title-data">
                            <h1 class="h1 view-425">Студенты</h1>
                            <div class="sort-select title-sort">
                                 <select title="" id="sortSelect" onchange="if(this.value !== 0) { location = this.value; }" >
                                     <option value="0">Сортировать</option>
                                     <option th:attr="value = @{/admin/students/asc(page = ${pageWrapper.currentNumber})}">По фамилии А-Я</option>
                                     <option th:attr="value = @{/admin/students/desc(page = ${pageWrapper.currentNumber})}">По фамилии Я-А</option>
                                 </select>
                                <div class="select__arrow"></div>
                            </div>
                            <h1 class="h1 list-title">Студенты</h1>
                            <div class="search-title">
                                <div class="search-box">
                                    <form th:action="@{/admin/students/search}" method="POST">
                                        <input type="search" id="search" placeholder="Поиск..." name="search"/>
                                        <button class="icon" type="submit"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="list-item" th:each="student : ${pageWrapper.content}">
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                                    <img class="user-picture center-block" th:src="@{/img/default-user.png}" alt="User"/>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
                                    <div class="user-data">
                                        <div class="user-title">
                                            <div class="user-name">
                                                <a th:href="@{/admin/students/view/{id}(id = ${student.id})}">
                                                    <span class="lastname" th:text="${student.profile.surname}">Фамилия</span>
                                                    <span class="name" th:text="${student.profile.name}">Имя</span>
                                                    <span class="secondname" th:text="${student.profile.patronymic}">Отчество</span>
                                                </a>
                                            </div>
                                            <a class="edit" href="#" sec:authorize="hasAnyAuthority('ADMIN', 'COOPERATOR')"><i class="fas fa-edit"></i> Редактировать</a>

                                        </div>
                                        <div class="user-info">
                                            <p th:inline="text"><span>Обучение:</span>[[${student.educationType.toString()}]]</p>
                                            <p th:inline="text"><span>Курс:</span>[[${student.course}]]</p>
                                            <p th:inline="text"><span>Группа:</span>[[${student.groups.iterator().next().title}]]</p>
                                            <!--<p th:inline="text"><span>Организация:</span>[[${student.headOrganizations.iterator().next().title}]]</p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="pagination-list" th:if = "${pageWrapper ne null}">
                        <ul class="pagination">
                            <li class="pagination__item" th:if="${pageWrapper.currentNumber} - 3 &gt; 0">
                                <a th:href="@{${pageWrapper.url}(page = ${pageWrapper.currentNumber - 4})}"
                                   class="pagination__number">←<span class="pagination__control pagination__control_prev">prev</span>
                                </a>
                            </li>
                            <li class="pagination__item" th:each="elem : ${pageWrapper.content}">
                                    <a th:href='@{${pageWrapper.url}(page = ${elem.id})}'
                                       class = "pagination_number"
                                       th:text='${elem.id}'>1</a>
                            </li>
                            <li class="pagination__item" th:if="${pageWrapper.currentNumber} + 3 &lt; ${limit}">
                                <a th:href="@{${pageWrapper.url}(page = ${pageWrapper.currentNumber + 4})}" class="pagination__number">
                                    <span class="pagination__control pagination__control_next">next</span>→</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="elements/footer :: footer"></footer>

</body>
</html>
